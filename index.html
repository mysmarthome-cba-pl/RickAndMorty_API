<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>RICK AND MORTY CHARACTERS</h1>
      <div class="header">
        <img src="rickAndMorty.png" />
      </div>
      <div id="filterContainer">
        <div id="filterSection">
          <div id="filterTitle">Filter by name:</div>
          <div class="filter">
            <input
              type="text"
              id="search-input"
              placeholder="Search by name..."
            />
          </div>
        </div>
        <div id="filterSection">
          <div id="filterTitle">Filter by state:</div>
          <div class="filter">
            <input
              type="radio"
              id="alive"
              name="status"
              value="Alive"
              checked
            />
            <label for="alive">Alive</label>
            <input type="radio" id="dead" name="status" value="Dead" />
            <label for="dead">Dead</label>
            <input type="radio" id="unknown" name="status" value="unknown" />
            <label for="unknown">Unknown</label>
          </div>
        </div>
      </div>
      <div class="character-container"></div>
      <div class="no-results-message">
        <p><b>No characters found matching your search criteria.</b></p>
      </div>
      <button id="btnPrev">Prev</button>
      <button id="btnNext">Next</button>
    </div>
    <div id="footer">
      <div>Copyright Â© 2024</div>
      <div>Created by Rafal Ciesielski</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
